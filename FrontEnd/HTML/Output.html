<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/FrontEnd/CSS/Output.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sail" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather" />
  <title>Output</title>
</head>
<style>
 
</style>
<body>
  
  <div class="container">
    
    <h1 class="info">Shortest Path</h1>

    <section class="source">
      <h1 class="title">Source to station</h1>
      <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.8592488653853!2d72.87711831438638!3d19.069925057120184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e6!4m0!4m0!5e0!3m2!1sen!2sin!4v1669652822412!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="gmaps"></iframe> -->
    </section>

    <section class="metro">
      <h1 class="title">Train route</h1>
      <div class="path">
        <b class="sub-head">Complete Path:</b>
        <p id="route"></p><br>
        <b class="sub-head">Time Taken:</b>
        <p id="TimeTaken"></p>
      </div>
    </section>

    <section class="destination">
      <h1 class="title">Station to destination</h1>
      <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.8592488653853!2d72.87711831438638!3d19.069925057120184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e6!4m0!4m0!5e0!3m2!1sen!2sin!4v1669652822412!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="gmaps"></iframe> -->
    </section>

  </div>
  <script>
    document.getElementById("route").innerHTML=localStorage.getItem("ShortestPath");
    document.getElementById("TimeTaken").innerHTML=localStorage.getItem("Length")+" minutes";
</script>
</body>

</html>
