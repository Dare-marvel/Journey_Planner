<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Planner</title>
    <link rel="stylesheet" href="Home.css">
</head>

<body>
    <h1 id="Myhead">Traveller's Point</h1>
    <div class="main-box">
        <form action="" id="Myform">
            <label for="Source_landmark" id="Source_landmark">Source Landmark</label><br>
            <input type="text" id="Source_landmark" name="Source_landmark"><br>
            <label for="Source_station" id="Source_station">Source Station</label><br>
            <select name="Source_station" id="Source_station">
                <option value="Kurla">Kurla</option>
                <option value="Dadar">Sion</option>
                <option value="Matunga">Matunga</option>
                <option value="Dadar">Dadar</option>
                <option value="Parel">Parel</option>
                <option value="Dadar">Parel</option>
            </select><br>
            <label for="Dst_landmark" id="Dst_landmark">Destination Landmark</label><br>
            <input type="text" id="Dst_landmark" name="Dst_landmark"><br>
            <label for="Dst_station" id="Dst_station">Destination Station</label><br>
            <select name="Dst_station" id="Dst_station">
                <option value="Kurla">Kurla</option>
                <option value="Dadar">Sion</option>
                <option value="Matunga">Matunga</option>
                <option value="Dadar">Dadar</option>
                <option value="Parel">Parel</option>
                <option value="Dadar">Parel</option>
            </select><br><br>
            <input type="submit" value="Submit" id="Submit">
        </form>
    </div>
    <div class="img">
        <p>Click on the image to view the map</p>
        <a href="ImageMap.html" id="img_map" >
            <img src="https://imgs.search.brave.com/iYaNeVJsN4zwYK8Y0h8CNewI4yl4QYzNXdMF6BqH0YA/rs:fit:170:225:1/g:ce/aHR0cHM6Ly90c2Uy/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5W/ODN5TkQ1c3BnRXQ0/ektIU3Zva1R3QUFB/QSZwaWQ9QXBp" alt="Map" id="map_icon"></a>
    </div>
</body>

</html>
